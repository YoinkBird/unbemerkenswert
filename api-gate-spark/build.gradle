plugins {
id 'application'
}
apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "api-gate"
version = '1.0'
mainClassName = "com.example.notiz/Merkmal"

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.sparkjava:spark-core:2.5'
  compile 'org.slf4j:slf4j-simple:1.7.6'
  implementation 'com.google.code.gson:gson:2.8.6'

  compileOnly 'org.projectlombok:lombok:1.18.12'
  annotationProcessor 'org.projectlombok:lombok:1.18.12'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.2.+'
  compile 'com.fasterxml.jackson.core:jackson-core:2.2.+'
  compile 'com.fasterxml.jackson.core:jackson-annotations:2.2.+'

}
// https://stackoverflow.com/questions/36334496/autoreload-in-jetty-with-gradle-and-kotlin
applicationDefaultJvmArgs = ["-Djetty.reload=automatic", "-Djetty.scanIntervalSeconds=2"]
